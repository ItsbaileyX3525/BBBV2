<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Room</title>
</head>
<body>
    <div id="room-ui" class="fixed top-4 left-4 z-50 bg-gray-700 p-4 rounded-lg text-white">
        <div id="player-count">Players: 0</div>
        <div id="username-display">Username: <span id="current-username">Anon</span></div>
        <div id="profanity-display">Profanity disabled: <input id="profanity-checkbox" type="checkbox"></div>
        <button id="leave-room-btn" class="mt-2 px-4 py-2 bg-red-600 rounded hover:bg-red-700 cursor-pointer">
            Leave Room
        </button>
    </div>

    <div id="game-area" class="w-full h-screen relative bg-gray-700">
    </div>
    <div id="emoji-list" class="bg-gray-600 rounded-2xl hidden z-[99999] bottom-20 left-1/2 -translate-x-[53%] w-1/2 h-2/5">
        <div class="flex w-full h-full overflow-auto">
            <div id="emojis" class="flex pt-3 flex-wrap">
            </div>
        </div>
    </div>
    <div id="main-chat-input-area" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 w-3/5">
        <div class="flex">
        <input id="main-chat-input" type="text" placeholder="Press Enter to chat..." 
               class="w-full h-10 px-6 py-4 bg-black/80 rounded-full border-2 border-gray-600 outline-none text-white text-center focus:border-blue-500 transition-colors duration-200 text-lg"
               maxlength="100">
        <button onclick="toggleEmojiMenu()" class="ml-3 cursor-pointer"><img class="w-8 h-8" src="/assets/emoji.svg" alt=""></button>
        </div>
    </div>

    <script type="module" src="/src/room.ts"></script>
</body>
</html>
